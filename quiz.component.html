<div *ngIf="currentQuestion < quiz.questions.length; else showResult">
  <h2>{{quiz.questions[currentQuestion].text}}</h2>
  <button 
    *ngFor="let option of quiz.questions[currentQuestion].options"
    (click)="selectAnswer(option.value)">
    {{option.text}}
  </button>
</div>

<ng-template #showResult>
  <h2>Seu resultado:</h2>
  <p>{{result?.text}}</p>
</ng-template>
